<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Sign Language</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="mainContent">
        <h1>Text to American Sign Language (ASL) Translator</h1>

            <button id="userInputButton">CONVERT</button>

        <div class="resetButtonPanel">
            <hr width="100%">
            <button id="userResetButton">RESET</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
